<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Order Your Burger From Here</title>
</head>
<body>
    <div class="container-fluid header row ps-5 m-0">
        <div class="col">
            <img src="./assets/logo.png" alt="logo" class="img-fluid mt-5" >
            <p class="p-2 top brown ">IT IS A GOOD TIME FOR GREAT TASTE OF BURGERS</p>
            <div class="display-1 brown bold">BURGER</div>
            <div class="display-3 brown bold-2">WEEK</div>
        </div>
        <div class="col">
            <ul class="nav justify-content-end mt-5 me-5">
                <li class="nav-item"><img src="./assets/scooter.png" alt="scooter" width="36px"></li> 
                <li class="nav-item mt-2 ms-2 brown mx-4 h6">Express Delivery +1 234 567 890</li>
            </ul>
            <ul class="nav justify-content-end mt-2 me-5">
                <li class="nav-item brown h6 px-4">HOME</li>
                <li class="nav-item brown h6 px-4">MENU</li>
                <li class="nav-item brown h6 px-4">OUR STORY</li>
                <li class="nav-item brown h6 px-4">CONTACT US</li>
            </ul>
            <img src="./assets/header.png" alt="img" class="img-fluid w-75 h-75 ms-5">
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
